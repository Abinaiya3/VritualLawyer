<!DOCTYPE html>
<html>
<head>
    <title>Ask Lawyer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="chat-container">
    <h2>⚖️ Virtual Legal Assistant</h2>

    {% if answer %}
    <div class="bot-msg">
        ⚖️ Lawyer: {{ answer }}
    </div>
    {% endif %}

    <form action="/ask" method="post" class="chat-form">
        <input type="text" name="question" placeholder="Ask legal question..." required>
        <button type="submit">Ask</button>
    </form>

</div>

</body>
</html>
